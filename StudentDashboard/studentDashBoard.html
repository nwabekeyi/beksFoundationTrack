<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beks Coding Club</title>
    <link rel="stylesheet" href="studentDashBoard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <img src="logo.jpg" alt="Logo" class="logo">
                <h1 id="heading"></h1>
            </div>
            <div class="progress-circle" id="course-progress">
                <div class="course-progress">
                    <label for="course-progress-bar">Progress</label>
                    <progress id="course-progress-bar" max="100"></progress>
                </div>
                <span class="progress-text" id="course-progress-text"></span>
                <iconify-icon id="settings-icon" icon="mdi:cog"></iconify-icon>
                <div id="settings-dropdown" class="settings-dropdown" style="display: none;">
                    <div id="user-info"></div>
                    <button id="reset-password-btn">Reset Password</button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <ul id="topic-list">
                    <!-- Initial items or lessons will be populated here -->
                </ul>
            </aside>
            <main class="content" id="main-content">
                <!-- Content will be dynamically updated -->
            </main>
        </div>
    </div>
    <script src="studentDashBoard.js" type="module"></script>
</body>
</html>
