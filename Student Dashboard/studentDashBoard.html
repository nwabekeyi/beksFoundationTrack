<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beks Coding Club</title>
    <link rel="stylesheet" href="beksCodingClub.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <!-- <iframe src="https://nwabekeyichidiebere.web.app" width="600" height="400" frameborder="0" style="border:0" allowfullscreen></iframe> -->
    <div class="container">
        
        <header>
            <div class="header-left">
                <img src="logo.jpg" alt="Logo" class="logo">
                <h1>Beks Coding Club</h1>
            </div>
            <div class="header-right">
                <div class="progress-circle" id="course-progress">
                    <span class="progress-text" id="course-progress-text">0%</span>
                </div>

            </div>
        </header>


        <div class="main-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul id="topic-list">
                    <!-- Topics space -->
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="content">
                <div class="lesson-header">
                    <h2 id="lesson-title">Lesson 1</h2>
                    <div class="course-progress">
                        <label for="course-progress-bar" max="100" value="0"></label>
                        <progress id="course-progress-bar" max="100" value="0"></progress>
                    </div>
                </div>
                <div id="lesson-content">
                    <!-- Lesson content will be dynamically added here -->
                </div>
                <div class="actions">
                    <button class="prev-btn">Previous Lesson</button>
                    <button class="next-btn">Next Lesson</button>
                </div>
            </main>
        </div>
    </div>
    
</body>
<script src="beksCodingClub.js"></script>
</html>
